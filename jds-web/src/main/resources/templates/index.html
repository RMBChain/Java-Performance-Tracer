<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Java Dynamic Snapshot</title>
    <link rel="stylesheet" type="text/css" href="jquery-easyui-1.7.0/themes/default/easyui.css"/>
    <link rel="stylesheet" type="text/css" href="jquery-easyui-1.7.0/themes/icon.css"/>
    <link rel="stylesheet" type="text/css" href="jquery-easyui-1.7.0/demo.css"/>
    <script type="text/javascript" src="jquery-easyui-1.7.0/jquery.min.js"></script>
    <script type="text/javascript" src="jquery-easyui-1.7.0/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
</head>
<body class="easyui-layout">
    <div data-options="region:'north',split:true" style="height:50px;">
        <span>
        <h2><span style="padding-right:200px">Java Dynamic Snapshot</span></h2>
        </span>
    </div>
    <div data-options="region:'west',title:'Snapshot List',split:true" style="width:300px;">      
      <div id="snapshotList"></div>
    </div>
    <div data-options="region:'center'" style="padding:5px;background:#eee;">
      <div class="easyui-tabs"  style="width:100%;height:100%">
        <div title="Method Hierarchy" style="padding:10px">
          <table class="easyui-treegrid easyui-layout" data-options="fit:true,fitColumns:true," id="methodHierarchy"></table>
        </div>
        <div title="Method Statistics" style="padding:10px">          
          <table class="easyui-datagrid" id="methodStatistics" data-options="fit:true,fitColumns:true,singleSelect:true"></table>
        </div>
      </div>
    </div>
</body>
</html>
