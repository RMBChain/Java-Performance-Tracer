version: '3.1'

services:

  jps-dev-mongo:
    image: mongo:4.2.3
    restart: always
    container_name: jps-dev-mongo
    ports:
      - 27017:27017
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: example

  jps-dev-mongo-express:
    image: mongo-express:0.54.0
    restart: always
    container_name: jps-dev-mongo-express
    links:
      - jps-dev-mongo
    depends_on:
      - jps-dev-mongo
    ports:
      - 8081:8081
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: root
      ME_CONFIG_MONGODB_ADMINPASSWORD: example
      ME_CONFIG_MONGODB_SERVER: jps-dev-mongo

  jps-dev-redis:
    image: redis:6.0-rc1
    restart: always
    container_name: jps-dev-redis
    ports:
      - 6379:6379
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: root
      ME_CONFIG_MONGODB_ADMINPASSWORD: example

  jps-dev-redis-phpredisadmin:
    image: erikdubbelboer/phpredisadmin:v1.13.1
    restart: always
    container_name: jps-dev-redis-phpredisadmin
    links:
      - jps-dev-redis
    depends_on:
      - jps-dev-redis
    ports:
      - 7780:80
    environment:
      REDIS_1_HOST: jps-dev-redis

  jps-dev-rabbit:
    image: rabbitmq:3.7-management
    ports:
      - 5672:5672 # rabbit mq service
      - 15672:15672 # management page
